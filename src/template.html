<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <nav class="top-row">
        <div class="header-left">
          <img src="./img/hamburger-icon.png" alt="menu icon" />
        </div>
        <div class="header-middle">
          <img
            class="top-row-header-middle-logo"
            src="./img/fat-bird-logo.webp"
            alt="fat-bird-logo"
          />
        </div>
        <div class="header-right">
          <button id="home-nav-button">Home</button>
          <button id="menu-nav-button">Menu</button>
          <button id="about-nav-button">About</button>
        </div>
      </nav>
    </header>
    <div id="content">
      <div class="left">
        <img
          class="hero-image"
          src="./img/fat-bird-hero-image.png"
          alt="hero image of fat bird's platter"
        />
      </div>
      <div class="right">
        <div class="hero-title">
          <h1>FatBird's Chicken Coop</h1>
        </div>
        <div class="hero-subtext">
          Our FatBird home cafe is now open for pre-order! Join us on the 31st
          of May for homegrown delights and laughter with all the people you
          love under one roofüè°
        </div>
        <div class="cta-button">
          <button>Lock in the meal</button>
        </div>
      </div>
    </div>
  </body>
</html>
